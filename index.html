  <main role="main" class="container row">
    <section class="billing col-md-6">
      <div class="billing-setup">
        <label class="billing-label form-label" for="bill">Bill</label>
        <div class="position-relative">
          <span class="inputIcon dollar"></span>
          <input class="form-control reset-outline" type="number" name="bill" id="bill" min="0" step="0.01" placeholder="0">
        </div>

      </div>
      <div class="billing-setup">
        <label class="billing-label form-label mb-3" for="tip">Select Tip &percnt;</label>
        <div class="tip-grid">
          <button class="tip-button btn btn-lg">
            5&percnt;
          </button>
          <button class="tip-button btn btn-lg">
            10&percnt;
          </button>
          <button class="tip-button btn btn-lg">
            15&percnt;
          </button>
          <button class="tip-button btn btn-lg">
            25&percnt;
          </button>
          <button class="tip-button btn btn-lg">
            50&percnt;
          </button>
          <input class="tip-button custom-tip reset-outline btn " type="number" name="tip" id="tip" step="0.01" placeholder="Custom" aria-placeholder="Type in custom tip amount">
        </div>
      </div>
      <div class="billing-setup">
        <label class="billing-label form-label peopleLabel" for="numPeople">Number of People</label>
        <div class="position-relative">
          <span class="inputIcon person"></span>
          <input class="form-control reset-outline" type="number" name="numPeople" id="numPeople" min="0" step="1" placeholder="0">
        </div>
      </div>
    </section>

    <section class="col-md-6 mt-md-4">
      <div class="display-price">
        <div class="d-flex flex-row justify-content-between ">
          <div class="d-flex flex-column">
            <p class="white-text">Tip Amount</p>
            <small class="gray-cyan">/ person</small>
          </div>
          <p class="cyan">&dollar;<span id="tipAmount">0.00</span></p>
        </div>

        <div class="d-flex flex-row justify-content-between ">
          <div class="d-flex flex-column">
            <p class="white-text">Total</p>
            <small class="gray-cyan">/ person</small>
          </div>
          <p class="cyan">&dollar;<span id="totalAmount">0.00</span></p>
        </div>
        <button type="button" class="btn reset-button">
          Reset
        </button>
      </div>
    </section>
  </main>
